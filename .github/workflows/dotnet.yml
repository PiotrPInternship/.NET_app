name: .NETapp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Dotnet restore
      run: dotnet restore
      working-directory: ./Booking.Server
    - name: Dotnet build
      run: dotnet build
      working-directory: ./Booking.Server/Booking.Server.API/  
    - name: Dotnet publish
      run: dotnet publish
      working-directory: ./Booking.Server/Booking.Server.API/
